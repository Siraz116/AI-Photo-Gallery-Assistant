<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Conversational Memory Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <h1>Conversational Memory Bot</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/gallery" class="active">Gallery</a></li>
                    <li><a href="/upload">Uploads</a></li>
                    <li><a href="/chat">Chat</a></li>
                    <!-- <li><a href="#about">About</a></li> -->
                </ul>
            </nav>
        </header>

        <main class="gallery-container">
            <h2>Image Gallery</h2>
            <div id="gallery" class="gallery-grid"></div>
            <div id="pagination" class="pagination"></div>
        </main>
    </div>

    <script>
        const MESSAGES = {
            NO_IMAGES: 'No images found in the gallery.',
            DELETE_CONFIRM: 'Are you sure you want to delete this image?',
            MORE_BUTTON: 'More',
            CLOSE_BUTTON: 'Ã—'
        };

        const IMAGES_PER_PAGE = 9;
        let currentPage = 1;
        let allImages = [];

        async function fetchImages() {
            try {
                const response = await fetch('/fetch-images');
                const data = await response.json();
                // Images are already sorted by timestamp from the backend
                return data.images || [];
            } catch (error) {
                console.error('Error fetching images:', error);
                return [];
            }
        }

        async function deleteImage(imageId, event) {
            event.stopPropagation();
            if (!confirm(MESSAGES.DELETE_CONFIRM)) {
                return;
            }

            try {
                const response = await fetch(`/delete_image/${imageId}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                if (response.ok) {
                    // Remove the image card from the gallery
                    const imageCard = document.getElementById(`image-${imageId}`);
                    if (imageCard) {
                        imageCard.remove();
                        // Refresh the gallery to update pagination
                        await displayImages();
                    }
                } else {
                    alert('Failed to delete image: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error deleting image:', error);
                alert('Error deleting image: ' + error.message);
            }
        }

        function toggleDetails(imageId) {
            const detailsElement = document.getElementById(`details-${imageId}`);
            detailsElement.classList.toggle('show');
        }

        function displayImagesForPage(page) {
            const gallery = document.getElementById('gallery');
            const startIndex = (page - 1) * IMAGES_PER_PAGE;
            const endIndex = startIndex + IMAGES_PER_PAGE;
            const imagesToShow = allImages.slice(startIndex, endIndex);

            gallery.innerHTML = '';

            if (!imagesToShow || imagesToShow.length === 0) {
                gallery.innerHTML = `<p>${MESSAGES.NO_IMAGES}</p>`;
                return;
            }

            // Display images (already sorted by timestamp)
            imagesToShow.forEach(image => {
                const tagsArray = typeof image.tags === 'string' 
                    ? image.tags.split(',').map(tag => tag.trim())
                    : image.tags || [];

                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';
                imageCard.id = `image-${image.id}`;

                // Add timestamp in a human-readable format if needed
                const timestamp = image.timestamp ? new Date(image.timestamp * 1000).toLocaleString() : '';

                imageCard.innerHTML = `
                    <img src="${image.filename}" alt="${image.description}">
                    <div class="image-info">
                        <h3>${image.filename.split(/[/\\]/).pop()}</h3>
                        <small class="timestamp">${timestamp}</small>
                        <button class="more-btn" onclick="toggleDetails('${image.id}')">${MESSAGES.MORE_BUTTON}</button>
                    </div>
                    <div class="image-details" id="details-${image.id}">
                        <button class="close-btn" onclick="toggleDetails('${image.id}')">${MESSAGES.CLOSE_BUTTON}</button>
                        <h3>Image Details</h3>
                        <p><strong>Description:</strong> ${image.description}</p>
                        <p><strong>Tags:</strong></p>
                        <div class="tags">
                            ${tagsArray.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <button class="delete-btn" onclick="deleteImage('${image.id}', event)">Delete Image</button>
                    </div>
                `;
                gallery.appendChild(imageCard);
            });

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(allImages.length / IMAGES_PER_PAGE);
            const paginationContainer = document.getElementById('pagination');
            
            let paginationHTML = `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    Previous
                </button>
                <span>Page ${currentPage} of ${totalPages}</span>
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    Next
                </button>
            `;
            
            paginationContainer.innerHTML = paginationHTML;
        }

        function changePage(newPage) {
            const totalPages = Math.ceil(allImages.length / IMAGES_PER_PAGE);
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                displayImagesForPage(currentPage);
            }
        }

        async function displayImages() {
            allImages = await fetchImages();
            displayImagesForPage(currentPage);
        }

        // Load images when the page loads
        window.onload = displayImages;
    </script>
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .image-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            transition: all 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-color: #4CAF50;
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .image-card:hover img {
            filter: brightness(1.1);
        }

        .image-info {
            padding: 15px;
        }

        .image-details {
            display: none;
            padding: 15px;
            background: rgba(255, 255, 255, 0.95);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
        }

        .image-details.show {
            display: block;
        }

        .more-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .more-btn:hover {
            background: #45a049;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .tag {
            background: #e0e0e0;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin: 2px;
            display: inline-block;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
        }

        .pagination button {
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .pagination button:hover {
            background: #357abd;
        }

        .pagination button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .pagination span {
            font-weight: 500;
            color: var(--text-color);
        }

        /* Add styles for timestamp display */
        .timestamp {
            color: #666;
            font-size: 0.8em;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</body>
</html>
